name: CI

env:
  NODE_ENV: production

on:
  push:
    branches:
      - main
      - feature/app/sveltekit

permissions:
  actions: read
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install
        run: bun install --no-cache

      - name: check
        run: bun run check

      - name: lint
        run: bun run lint

      - name: format
        run: bun run format

      - name: build
        run: bun run build

      - name: artifact
        uses: actions/upload-artifact@v4
        with:
          path: site/build

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: github pages
        uses: actions/deploy-pages@v2
