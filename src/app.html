<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<style>
    /**
     * Minimize layout shifts
     * Tweaked using https://codepen.io/pvds/pen/RNbXqyd
     */
    @font-face {
     font-family: "Arial Fallback";
     src: local(Arial);
     size-adjust: 101.1%;
     ascent-override: 109.1%;
     descent-override: -35.3%;
     line-gap-override: normal;
    }

    html,:host {
	  font-family: "Nunito","Arial Fallback",sans-serif;
	}
    </style>

    <link rel="preload" as="font" href="%sveltekit.assets%/fonts/nunito-latin-minimal.woff2"
		  type="font/woff2" crossorigin="anonymous">

	<!-- PWA assets -->
    <link rel="icon" type="image/png" href="%sveltekit.assets%/pwa/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/pwa/favicon.svg">
    <link rel="shortcut icon" href="%sveltekit.assets%/pwa/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/pwa/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Mikrouli">
    <link rel="manifest" href="%sveltekit.assets%/pwa/site.webmanifest">

	%sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
