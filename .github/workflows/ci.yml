name: CI

env:
  BUN_VERSION: 1.1.42
  BUILD_DIR: build

permissions:
  actions: read
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [contentful-content-changed]

# Only execute the latest main or dispatch (CMS update) runs; cancel other runs.
concurrency:
    group: ${{ github.head_ref || (github.event_name == 'repository_dispatch' && 'dispatch') || 'push-main' }}
    cancel-in-progress: ${{ github.event_name != 'pull_request' || (github.event_name == 'repository_dispatch') }}

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: setup
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: install
        run: bun install

      - name: check
        if: ${{ github.event_name != 'repository_dispatch' }}
        run: bun run check:ci

      - name: content
        if: ${{ github.event_name != 'pull_request' }}
        run: bun run util:content
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}

      - name: build
        run: bun run build

      - name: upload artifact
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

      - name: cache browsers
        uses: actions/cache@v3
        if: ${{ github.event_name != 'repository_dispatch' }}
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers
          restore-keys: |
            ${{ runner.os }}-playwright-browsers

      - name: install browsers
        if: ${{ github.event_name != 'repository_dispatch' && steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: bunx playwright install chromium --only-shell

      - name: test accessibility
        if: ${{ github.event_name != 'repository_dispatch' }}
        continue-on-error: true
        run: bun run util:a11y

  deploy:
    runs-on: ubuntu-24.04
    if: ${{ github.event_name != 'pull_request' }}
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: github pages
        id: deployment
        uses: actions/deploy-pages@v4
